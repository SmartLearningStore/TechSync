<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - SmartLearningStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #dcdcdc;
        }

        .content a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        footer a:hover {
            background-color: #feb47b;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Content -->
    <div class="content">
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, concerns, or feedback, feel free to reach out to us. You can contact us via email:</p>
        <p><a href="mailto:jkshuvo1978@gmail.com">jkshuvo1978@gmail.com</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <a href="about-us.html">About</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-and-conditions.html">Terms</a>
        <a href="contact-us.html">Contact</a>
    </footer>
</body>
</html>
