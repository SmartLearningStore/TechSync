<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - SmartLearningStore</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffcc00, #33cc33, #0099ff, #6633cc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .category-card {
            padding: 20px;
            border: 2px solid #fff;
            text-decoration: none;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            transition: 0.3s;
            display: block;
            text-align: center;
            width: 200px;
        }
        .category-card:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .delivery-method {
            margin-top: 30px;
        }
        .delivery-btn {
            display: inline-block;
            padding: 15px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .delivery-btn:hover {
            background: #e6b800;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        footer a {
            color: #ffcc00;
            margin: 0 10px;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .categories {
                flex-direction: column;
                align-items: center;
            }
            .category-card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose Your Category</h1>
    </header>
    <main>
        <div class="categories">
            <a href="ebooks.html" class="category-card">E-Books</a>
            <a href="online-courses.html" class="category-card">Online Courses</a>
            <a href="modified-apk.html" class="category-card">Modified APKs</a>
        </div>
        <div class="delivery-method">
            <a href="delivery-method.html" class="delivery-btn">Delivery Method</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 SmartLearningStore. All rights reserved.</p>
        <nav>
            <a href="about-us.html">About</a>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-and-conditions.html">Terms</a>
            <a href="contact-us.html">Contact</a>
        </nav>
    </footer>
</body>
</html>
